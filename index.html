<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>SUMMA Calculator</title>

  <link rel="icon" href="./img/faviconO.ico" />
  <link rel="stylesheet" href="./styles/style.css">
  <script src="./app.js" defer></script>
</head>

<body>

  <header>
    <div class="title">
      <h1>SUMMA Calculator</h1>
      <h2><u>inspired by Olivetti</u></h2>
      <!-- utilizzati esclusivamente HTML5, CSS3 & JS -->
      <!-- Design e codice di LeoWebDev (Leonardo Seren), Logo di proprietà Olivetti -->
    </div>
  </header>

  <main>



    <div class="calculator-container">



      <div class="display-container-big">
        <span id="logo">by LeoWebDev</span>
        <div id="full-display" class="display-container-small">
          <div class="display" id="middle"></div>
          <div class="display" id="bottom"></div>
        </div>
      </div>



      <div class="buttons-container">
        <button id="num0" class="number">0</button>
        <button id="num1" class="number">1</button>
        <button id="num2" class="number">2</button>
        <button id="num3" class="number">3</button>
        <button id="num4" class="number">4</button>
        <button id="num5" class="number">5</button>
        <button id="num6" class="number">6</button>
        <button id="num7" class="number">7</button>
        <button id="num8" class="number">8</button>
        <button id="num9" class="number">9</button>

        <button id="oprOn" class="operator" title="Start the Calculator!
Type 'o' on Keyboard" data-key="o" style="font-weight: 400">ON</button>
        <button id="oprCe" class="operator" title="Press the Backspace on Keyboard" data-key="Backspace">CE</button>
        <button id="oprDiv" class="operator" title="Type '/' on Keyboard" data-key="/">÷</button>
        <button id="oprMult" class="operator" title="Type '*' on Keyboard" data-key="*">x</button>
        <button id="oprMinus" class="operator" title="Type '-' on Keyboard" data-key="-">-</button>
        <button id="oprPlus" class="operator" title="Type '+' on Keyboard" data-key="+">+</button>
        <button id="oprDot" class="operator" title="Type '.' on Keyboard" data-key=".">.</button>
        <button id="oprPlusMinus" class="operator" title="Type 'm' on Keyboard" data-key="m">±</button>
        <button id="oprSqroot" class="operator" title="Type 's' on Keyboard" data-key="s">√</button>
        <button id="oprEqual" class="operator" title="Press Enter on Keyboard" data-key="Enter"
          style="font-weight: 600;">=</button>
      </div>



    </div>



  </main>


</body>

</html>
